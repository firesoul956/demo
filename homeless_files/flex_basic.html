<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid cadetblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blocks {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 2000px;
    }
    .block {
      background-color:red;
      height: 400px;
      margin: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .block1 {
        flex-basis: 400px;
     /* flex-grow: 4;*/
     flex-shrink:4;
    }
    .block2 {
       /* flex-grow: 1;*/
       flex-basis: 100px;
       flex-shrink:1;
      
    }
    .block3 {
      /*  flex-grow: 2;*/
      flex-shrink:2;
      flex-basis: 200px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blocks">
      <div class="block block1">1</div>
      <div class="block block2">2</div>
      <div class="block block3">3</div>
    </div>
  </div>
</body>
</html>
